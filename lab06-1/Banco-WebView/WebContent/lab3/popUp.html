<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Funções JS</title>
</head>
<script>
	function abrindo() {
		var myWindow = window.open("", "OutraJanela", "scrollbars=yes, resizable=yes, width=650, height=550")
		myWindow.document.write("<html>")
		myWindow.document.write("<head><title>Essa é outra janela</title></head>")
		myWindow.document.write("ESSA É UMA OUTRA PÁGINA")
		myWindow.document.write("<br>")
		myWindow.document.write("Java Script<br>")
		myWindow.document.write("</html>")
		myWindow.document.close()

	}
	
	function alerta() {
		alert('Cuidado');
	}
	
	function confirmar() {
		if(confirm('Deseja abrir a página?')) {
			abrindo();
		}
	}
</script>

<body bgcolor="#FFFFFF">
	<p></p>
	<p>Ao clicar no botão, uma nova página irá abrir!</p>
	<form method="POST" name="Form1">
		<p></p>
		<input type="button" name="abre" value="Nova Janela"
			onclick="abrindo();"> <input type="button" name="alert"
			value="Alerta" onclick="alerta();"> <input type="button"
			name="confirm" value="Confirmação" onclick="confirmar();">
	</form>

</body>
</html>
